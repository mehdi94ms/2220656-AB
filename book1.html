<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
		/>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div><a href="index.html" class="btn"><i class="fa fa-home"></i></a></div>
		<div class="container">
			<div class="swiper">
				<div class="swiper-wrapper" id="myDiv">
					
					<!-- <div class="swiper-slide">
						<div class="image__wrapper">
							<img src="Book1/book2 (6).jpg" alt="" />
						</div>
					</div> -->
				</div>
				
			</div>
			<div class="swiper-pagination"></div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			
		</div>


		<script>
		
		var numberOfPages = 420;
		
		var mysrc = 'Book1/book1 (';
	   
		for(var i=0; i <= numberOfPages; i++)
        {	
		var newDiv = document.createElement("div");
		newDiv.id = i;
		newDiv.classList.add('swiper-slide');
		document.getElementById('myDiv').appendChild(newDiv);
	
        var newDiv1 = document.createElement("div");
        newDiv1.id = i+500;
        newDiv1.classList.add('image__wrapper');
        document.getElementById(i).appendChild(newDiv1);
        
		var newImg = document.createElement('img');
        newImg.src = mysrc + i + ').jpg';
        document.getElementById(i+500).appendChild(newImg);
        console.log(newDiv);
        }
		</script>
					
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
